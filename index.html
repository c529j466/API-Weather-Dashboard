<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body> 
    <!-- Top Header  -->
    <header class="navbar navbar-dark bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row mt-2">
            <aside class="col-lg-4">
                <!-- Creates form to search city -->
                <div class="card bg-light p-2 mb-2">
                    <h4>Enter a City Name:</h4>
                    <form class="form-inline" id="city-form">
                        <input class="form-control sm-2" id="city-input" type="search" aria-label="Search">
                        <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <!-- Creates list for searched cities to be placed -->
                    <ul class="list-group mt-2" id="city-list">
                    </ul>
                </div>
            </aside>
            <div class="col-lg-8">
                <!-- This is where the forecasts and current day conditions are dynamically displayed -->
                <section class="card p-2" id="current" style="display:none;">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index">UV Index: <span class="color"></span></p>
                </section>
                <section class="mt-2 mb-2" id="five-day" style="display:none;">
                    <h3>5-Day Forecast:</h3>
                    <div class="card-deck">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- Pulling in third party libraries and script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
